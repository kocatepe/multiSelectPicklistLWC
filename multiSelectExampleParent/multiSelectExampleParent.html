<template>
    <lightning-card title="Using Multi-select Picklist to Save NewResolvedChild">
        <template lwc:if={loading}>
            <lightning-spinner alternative-text="Loading..." variant="brand"></lightning-spinner>
        </template>
        <template lwc:else>
            <div class="slds-var-m-around_medium">
                <lightning-input
                    label="Parent Entity Id"
                    value={entityId}
                    required
                    onchange={handleEntityId}
                    data-field="entityId"
                ></lightning-input>
                <c-multi-select-picklist
                    label="Relationship Type"
                    options={relationshipTypeOptions}
                    initials={initialSelections}
                    onselect={handleMultiSelect}
                    onremove={handleMultiRemove}
                ></c-multi-select-picklist>
                <lightning-input
                    label="Ownership Percentage"
                    value={ownership}
                    type="number"
                    onchange={handleOwnership}
                    data-field="ownership"
                ></lightning-input>
                <lightning-button label="Save" variant="brand" onclick={handleSave}></lightning-button>
                <lightning-input
                    label="Saving with relationship types:"
                    value={selectedRelationships}
                    read-only
                    data-field="selected"
                ></lightning-input>
            </div>
        </template>
    </lightning-card>
</template>
